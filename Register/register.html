<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Internship/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Internship/Register/register.css">
</head>

<body>
    <div class="container-fluid">
        <form action="" class="mx-auto">
            <h1>Register</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="input-group mt-4">
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="input-group mt-4">
                <input type="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-button mt-4">
                <button class="btn btn-success">Register</button>
            </div>
            <div class="login mt-3">
                <p>Already Have a Account <a href="/Internship/Login.html">Login</a></p>
            </div>
        </form>
    </div>
    <!-- Sripting Files -->
    <script src="/Internship/js/popper.min.js"></script>
    <script src="/Internship/js//bootstrap.min.js"></script>
</body>

</html>
